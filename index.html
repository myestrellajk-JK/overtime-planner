<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴일 특근 계획 관리 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .calendar-header {
            text-align: center;
            font-weight: bold;
            padding: 5px;
            background-color: #f2f2f2;
        }
        .calendar-day {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .calendar-day label {
            display: block;
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        .calendar-day input {
            margin-right: 5px;
        }
        .empty {
            border: none;
            background-color: transparent;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>휴일 특근 계획 관리</h1>
    
    <form id="overtimeForm">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        
        <label>특근일 (여러 개 선택 가능):</label>
        <div class="calendar">
            <div class="calendar-header">일</div>
            <div class="calendar-header">월</div>
            <div class="calendar-header">화</div>
            <div class="calendar-header">수</div>
            <div class="calendar-header">목</div>
            <div class="calendar-header">금</div>
            <div class="calendar-header">토</div>
            
            <!-- 첫 번째 주: 26일(토)부터 시작 -->
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-07-26">26 (토)</label></div>
            
            <!-- 두 번째 주 -->
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-07-27">27 (일)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-07-28">28 (월)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-07-29">29 (화)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-07-30">30 (수)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-07-31">31 (목)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-01">1 (금)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-02">2 (토)</label></div>
            
            <!-- 세 번째 주 -->
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-03">3 (일)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-04">4 (월)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-05">5 (화)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-06">6 (수)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-07">7 (목)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-08">8 (금)</label></div>
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-09">9 (토)</label></div>
            
            <!-- 네 번째 주 -->
            <div class="calendar-day"><label><input type="checkbox" name="dates[]" value="2025-08-10">10 (일)</label></div>
        </div>
        
        <label for="startTime">근무 시작 시간:</label>
        <select id="startTime" name="startTime" required>
            <option value="00:00">00:00</option>
            <option value="00:30">00:30</option>
            <option value="01:00">01:00</option>
            <option value="01:30">01:30</option>
            <option value="02:00">02:00</option>
            <option value="02:30">02:30</option>
            <option value="03:00">03:00</option>
            <option value="03:30">03:30</option>
            <option value="04:00">04:00</option>
            <option value="04:30">04:30</option>
            <option value="05:00">05:00</option>
            <option value="05:30">05:30</option>
            <option value="06:00">06:00</option>
            <option value="06:30">06:30</option>
            <option value="07:00">07:00</option>
            <option value="07:30">07:30</option>
            <option value="08:00" selected>08:00</option>
            <option value="08:30">08:30</option>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>
            <option value="17:30">17:30</option>
            <option value="18:00">18:00</option>
            <option value="18:30">18:30</option>
            <option value="19:00">19:00</option>
            <option value="19:30">19:30</option>
            <option value="20:00">20:00</option>
            <option value="20:30">20:30</option>
            <option value="21:00">21:00</option>
            <option value="21:30">21:30</option>
            <option value="22:00">22:00</option>
            <option value="22:30">22:30</option>
            <option value="23:00">23:00</option>
            <option value="23:30">23:30</option>
        </select>
        
        <label for="endTime">근무 종료 시간:</label>
        <select id="endTime" name="endTime" required>
            <option value="00:00">00:00</option>
            <option value="00:30">00:30</option>
            <option value="01:00">01:00</option>
            <option value="01:30">01:30</option>
            <option value="02:00">02:00</option>
            <option value="02:30">02:30</option>
            <option value="03:00">03:00</option>
            <option value="03:30">03:30</option>
            <option value="04:00">04:00</option>
            <option value="04:30">04:30</option>
            <option value="05:00">05:00</option>
            <option value="05:30">05:30</option>
            <option value="06:00">06:00</option>
            <option value="06:30">06:30</option>
            <option value="07:00">07:00</option>
            <option value="07:30">07:30</option>
            <option value="08:00">08:00</option>
            <option value="08:30">08:30</option>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00" selected>17:00</option>
            <option value="17:30">17:30</option>
            <option value="18:00">18:00</option>
            <option value="18:30">18:30</option>
            <option value="19:00">19:00</option>
            <option value="19:30">19:30</option>
            <option value="20:00">20:00</option>
            <option value="20:30">20:30</option>
            <option value="21:00">21:00</option>
            <option value="21:30">21:30</option>
            <option value="22:00">22:00</option>
            <option value="22:30">22:30</option>
            <option value="23:00">23:00</option>
            <option value="23:30">23:30</option>
        </select>
        
        <label for="method">특근 처리 방법:</label>
        <select id="method" name="method" required>
            <option value="특근">특근</option>
            <option value="대체휴가">대체휴가</option>
        </select>
        
        <button type="submit">등록</button>
    </form>
    
    <table id="overtimeTable">
        <thead>
            <tr>
                <th>이름</th>
                <th>특근일</th>
                <th>근무 시작 시간</th>
                <th>근무 종료 시간</th>
                <th>특근 처리 방법</th>
            </tr>
        </thead>
        <tbody>
            <!-- 등록된 데이터가 여기에 추가됩니다 -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById('overtimeForm');
        const tableBody = document.getElementById('overtimeTable').querySelector('tbody');

        const dayMap = {
            '2025-07-26': '토',
            '2025-07-27': '일',
            '2025-07-28': '월',
            '2025-07-29': '화',
            '2025-07-30': '수',
            '2025-07-31': '목',
            '2025-08-01': '금',
            '2025-08-02': '토',
            '2025-08-03': '일',
            '2025-08-04': '월',
            '2025-08-05': '화',
            '2025-08-06': '수',
            '2025-08-07': '목',
            '2025-08-08': '금',
            '2025-08-09': '토',
            '2025-08-10': '일'
        };

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const method = document.getElementById('method').value;
            
            const checkboxes = document.querySelectorAll('input[name="dates[]"]:checked');
            checkboxes.forEach(checkbox => {
                const date = checkbox.value;
                const day = dayMap[date];
                
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${date} (${day})</td>
                    <td>${startTime}</td>
                    <td>${endTime}</td>
                    <td>${method}</td>
                `;
                
                tableBody.appendChild(newRow);
            });
            
            form.reset();
        });
    </script>
</body>
</html>
